<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <img src="imagens/perfil.png" alt="">
    <form action="">
      <div>
        <input class="email" type="text" name="nome" id="nome" placeholder="Digite seu nome">
      </div>
      <div>
        <input class="password" type="password" name="password" id="password" placeholder="Digite sua senha">
      </div>
      <div>
        <input class="submit" type="submit" value="Logar">
      </div>
    </form>
  </div>
</body>
</html>
